<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-users me-2"></i>User Management
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span id="currentUserName">Loading...</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">User Management</h1>
            </div>

            <!-- Status Messages -->
            <div id="statusAlert" class="alert alert-success d-none" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span id="statusAlertText"></span>
            </div>

            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorAlertText"></span>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <button class="btn btn-block" id="blockBtn" disabled data-bs-toggle="tooltip" title="Block selected users">
                    <i class="fas fa-lock"></i>
                    Block
                </button>
                <button class="btn btn-unblock" id="unblockBtn" disabled data-bs-toggle="tooltip" title="Unblock selected users">
                    <i class="fas fa-unlock"></i>
                </button>
                <button class="btn btn-delete" id="deleteBtn" disabled data-bs-toggle="tooltip" title="Delete selected users">
                    <i class="fas fa-trash"></i>
                </button>
                <div class="ms-auto">
                    <span class="text-muted me-2" id="selectionCount">0 selected</span>
                    <button class="btn btn-outline-secondary btn-sm" id="refreshBtn" data-bs-toggle="tooltip" title="Refresh data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Users Table -->
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width: 50px;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAll">
                                    </div>
                                </th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Last Seen</th>
                                <th style="width: 100px;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading users...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-5 d-none">
                <i class="fas fa-users fa-3x text-muted mb-3"></i>
                <h3 class="text-muted">No users found</h3>
                <p class="text-muted">There are no users in the system yet.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
